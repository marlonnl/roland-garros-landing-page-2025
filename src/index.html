<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roland Garros 2025</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <link rel="stylesheet" href="./styles/main.scss">
</head>
<body>
    
    <header class="hero">

        <div class="container">
            
            <div class="hero__bar" data-aos="fade-up">

                <img src="./images/fft-rg-site_95765448-c7fa-428b-b565-8368dba90b17_logo.svg" alt="" class="hero__bar__img">

                <p class="hero__bar__timer" id="counter">
                    365 dias 22 horas 35 minutos 20 segundos
                </p>

            </div>

        </div>

    </header>

    <section class="info">

        <div class="container" data-aos="fade-right">

            <img class="info__image" src="./images/quadra.avif" alt="Quadra de saibro">

            <div class="info__container">
                <h2 class="title">
                    Roland Garros 2025
                </h2>
    
                <p class="text">
                    Estamos na contagem regressiva para o maior torneio de tênis no saibro do planeta. Fique ligado!
                </p>
            </div>

        </div>

    </section>

    <section class="last">

        <div class="container">

            <div class="last__container" data-aos="fade-right">

                <h2 class="title">
                    Relembre as partidas de 2024
                </h2>

                <a href="https://www.rolandgarros.com/en-us/matches/2024/SM001" target="_blank">
                    <img src="./images/final.png" alt="Veja as estatísticas da final" class="last__container__image">
                </a>

                <p class="text">
                    Ou explore as estatísticas de
                    <a href="https://www.rolandgarros.com/en-us/matches?status=finished" target="_blank">
                        todas as partidas</a>.
                </p>
                    

            </div>

        </div>

    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./scripts/main.js"></script>
</body>
</html>
